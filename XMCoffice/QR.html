<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>二维码扫描</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vmin;  /* 使用vmin单位确保正方形 */
            height: 70vmin;
            border: 2px solid #ffffff;
            box-shadow: 0 0 0 100vmax rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        #scan-frame::before, #scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #ffffff;
            border-style: solid;
            border-width: 0;
        }
        
        #scan-frame::before {
            top: 0;
            left: 0;
            border-top-width: 3px;
            border-left-width: 3px;
        }
        
        #scan-frame::after {
            top: 0;
            right: 0;
            border-top-width: 3px;
            border-right-width: 3px;
        }
        
        #scan-frame-corner-bottom::before, #scan-frame-corner-bottom::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #ffffff;
            border-style: solid;
            border-width: 0;
            bottom: 0;
        }
        
        #scan-frame-corner-bottom::before {
            left: 0;
            border-bottom-width: 3px;
            border-left-width: 3px;
        }
        
        #scan-frame-corner-bottom::after {
            right: 0;
            border-bottom-width: 3px;
            border-right-width: 3px;
        }
        
        #instructions {
            position: absolute;
            bottom: 25%;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            padding: 15px;
            font-size: 16px;
            z-index: 10;
        }
        
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 20;
            display: none;
            max-width: 80%;
        }
        
        #file-input {
            display: none;
        }
        
        #gallery-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: 1px solid white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 15;
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <video id="video" playsinline muted></video>
            <div id="scan-frame">
                <div id="scan-frame-corner-bottom"></div>
            </div>
            <div id="instructions">将二维码放入框内，即可自动扫描</div>
            <div id="error-message">无法调用摄像头，请检查当前APP的相机权限！</div>
            <div id="loading">正在处理...</div>
        </div>
        
        <input type="file" id="file-input" accept="image/*">
        <button id="gallery-btn">从相册选择</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const fileInput = document.getElementById('file-input');
        const galleryBtn = document.getElementById('gallery-btn');
        const errorMessage = document.getElementById('error-message');
        const loading = document.getElementById('loading');
        const scanFrame = document.getElementById('scan-frame');
        
        let scanning = false;
        let stream = null;
        
        function initCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.play().then(() => {
                        console.log("视频播放成功");
                    }).catch(err => {
                        console.error("视频播放失败:", err);
                    });
                    requestAnimationFrame(scan);
                })
                .catch(function(err) {
                    console.error('摄像头访问错误:', err);
                    errorMessage.style.display = 'block';
                });
        }
        
        function scan() {
            if (scanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                scanning = true;
                
                const frameRect = scanFrame.getBoundingClientRect();
                const frameWidth = frameRect.width;
                const frameHeight = frameRect.height;
                const frameX = frameRect.left;
                const frameY = frameRect.top;
                
                const canvas = document.createElement('canvas');
                canvas.width = frameWidth;
                canvas.height = frameHeight;
                const ctx = canvas.getContext('2d');
                
                ctx.drawImage(
                    video,
                    frameX, frameY, frameWidth, frameHeight,
                    0, 0, frameWidth, frameHeight
                );
                
                const imageData = ctx.getImageData(0, 0, frameWidth, frameHeight);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: 'dontInvert',
                });
                
                if (code) {
                    stopScanning();
                    window.location.href = code.data;
                } else {
                    scanning = false;
                }
            }
            
            requestAnimationFrame(scan);
        }
        
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            scanning = false;
        }
        
        galleryBtn.addEventListener('click', function() {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length === 0) return;
            
            const file = e.target.files[0];
            const reader = new FileReader();
            
            loading.style.display = 'block';
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert',
                    });
                    
                    loading.style.display = 'none';
                    
                    if (code) {
                        window.location.href = code.data;
                    } else {
                        alert('未检测到二维码，请选择包含二维码的图片');
                    }
                };
                img.src = event.target.result;
            };
            
            reader.readAsDataURL(file);
        });
        
        window.addEventListener('DOMContentLoaded', function() {
            galleryBtn.addEventListener('click', function initOnInteraction() {
                initCamera();
                galleryBtn.removeEventListener('click', initOnInteraction);
            }, { once: true });
        });
        
        window.addEventListener('beforeunload', function() {
            stopScanning();
        });
    </script>
</body>
</html>
