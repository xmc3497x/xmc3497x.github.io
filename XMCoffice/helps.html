<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMC工作室 - 帮助中心</title>
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-hover: #1565c0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f5f5;
            --white: #ffffff;
            --sidebar-width: 280px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-color);
        }
        
        /* 导航栏 */
        .navbar {
            background-color: var(--white);
            height: 60px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* 主布局 */
        .main-container {
            display: flex;
            padding-top: 80px;
            min-height: calc(100vh - 60px);
        }
        
        /* 侧边栏目录 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--white);
            padding: 20px 0;
            position: fixed;
            height: calc(100vh - 60px);
            overflow-y: auto;
            box-shadow: var(--shadow);
        }
        
        .sidebar-section {
            margin-bottom: 25px;
        }
        
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            margin-bottom: 10px;
        }
        
        .sidebar-link {
            display: block;
            padding: 10px 20px 10px 30px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            color: var(--primary-color);
            background-color: rgba(30, 136, 229, 0.05);
            border-left-color: var(--primary-color);
        }
        
        /* 内容区域 */
        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            background-color: var(--white);
            min-height: calc(100vh - 60px);
            box-shadow: var(--shadow);
        }
        
        .help-article {
            display: none;
        }
        
        .help-article.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .article-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            color: var(--primary-color);
        }
        
        .article-content {
            line-height: 1.8;
        }
        
        .article-content h2 {
            font-size: 1.4rem;
            margin: 25px 0 15px;
            color: var(--text-color);
        }
        
        .article-content p {
            margin-bottom: 15px;
            color: var(--text-light);
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 15px;
            padding-left: 20px;
        }
        
        .article-content li {
            margin-bottom: 8px;
            color: var(--text-light);
        }
        
        .article-content code {
            background-color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        
        /* 页脚 */
        footer {
            background-color: #333;
            color: #eee;
            padding: 20px 5%;
            text-align: center;
            margin-left: var(--sidebar-width);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: #eee;
            margin: 0 8px;
            text-decoration: none;
            font-size: 0.8rem;
        }
        
        .copyright {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: static;
                height: auto;
            }
            
            .content {
                margin-left: 0;
            }
            
            footer {
                margin-left: 0;
            }
            
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">XMC工作室 - 帮助中心</div>
    </nav>
    
    <!-- 主布局 -->
    <div class="main-container">
        <!-- 侧边栏目录 -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">常见问题</div>
                <a href="#question-answer" class="sidebar-link active">一问一答</a>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-title">专项解答</div>
                <a href="#interface-overview" class="sidebar-link">开发中</a>
            </div>
            
        <!-- 内容区域 -->
        <div class="content">
            <!-- 一问一答 -->
            <div id="question-answer" class="help-article active">
                <h1 class="article-title">XMC工作室 - 一问一答</h1>
                <div class="article-content">
                    <p>这里收集了用户提出的常见问题，并对问题进行简要回答</p>
                    
                    <h2>常见问题</h2>
                    <p><font color="red">Q：为什么我在部分设备使用XMC工作室产品时会遇到部分功能无法使用与渲染出错问题？</font></p>
                    <p><font color="green">A：请避免在Android9.0以下的安卓设备使用XMC工作室产品，使用更高版本的安卓设备即可解决该问题</font></p>
                    </br>
                </div>
            </div>
            
            <!-- 界面概览 -->
            <div id="interface-overview" class="help-article">
                <h1 class="article-title">待开发</h1>
                <div class="article-content">

                </div>
            </div>
            
            <!-- 更多文章内容可以根据需要添加 -->
            
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-links">
            <a href="https://xmc3497x.github.io/" class="footer-link">返回首页</a>
            <a href="Download.html" class="footer-link">产品下载</a>
            <a href="call.html" class="footer-link">联系我们</a>
            <a href="https://shop.xiaoman.top//links/22C1816E" class="footer-link">进入商店</a>
        </div>
        <div class="copyright">Copyright © 2024-2025 XMC工作室</div>
    </footer>

    <script>
        // 切换帮助文章
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.sidebar-link');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    links.forEach(l => l.classList.remove('active'));
                    document.querySelectorAll('.help-article').forEach(article => {
                        article.classList.remove('active');
                    });
                    
                    // 添加active类到当前点击的链接和对应文章
                    this.classList.add('active');
                    const targetId = this.getAttribute('href').substring(1);
                    document.getElementById(targetId).classList.add('active');
                    
                    // 平滑滚动到顶部
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
  </html>
