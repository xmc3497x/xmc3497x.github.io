    <script>
        // ÂõæÁâáÊáíÂä†ËΩΩ
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('.product-image img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const parent = img.parentElement;
                        
                        img.onload = function() {
                            parent.classList.add('loaded');
                            const spinner = parent.querySelector('.loading-spinner');
                            if (spinner) {
                                spinner.style.display = 'none';
                            }
                        };
                        
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '0px 0px 100px 0px'
            });

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });

            // ÊêúÁ¥¢ÂäüËÉΩ
            const searchInput = document.getElementById('searchInput');
            const productCards = document.querySelectorAll('.product-card');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                productCards.forEach(card => {
                    const name = card.querySelector('.product-name').textContent.toLowerCase();
                    const desc = card.querySelector('.product-desc').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // Ëé∑ÂèñÂπ∂ÊòæÁ§∫ÂÖ¨Âëä
            async function fetchWechatNotice() {
                try {
                    const response = await fetch('https://www.now61.cn/f/YLDmfJ/notice.txt');
                    const noticeText = (await response.text()).trim();
                    const noticeElement = document.getElementById('notice-text');
                    const noticeContainer = document.querySelector('.notice-content');
                    
                    if (noticeText) {
                        noticeElement.textContent = noticeText;
                        
                        // Ê£ÄÊµãÊòØÂê¶ÈúÄË¶ÅÊªöÂä®
                        setTimeout(() => {
                            const containerWidth = noticeContainer.offsetWidth;
                            const textWidth = noticeElement.scrollWidth;
                            
                            if (textWidth > containerWidth) {
                                noticeElement.style.display = 'inline-block';
                                noticeElement.style.animation = 'marquee 15s linear infinite';
                                noticeElement.style.paddingLeft = '100%';
                                noticeElement.style.whiteSpace = 'nowrap';
                                
                                // Ê∑ªÂä†Âä®ÁîªÊ†∑Âºè
                                const style = document.createElement('style');
                                style.textContent = `
                                    @keyframes marquee {
                                        0% { transform: translateX(0); }
                                        100% { transform: translateX(-${textWidth + 100}px); }
                                    }
                                `;
                                document.head.appendChild(style);
                            }
                        }, 100);
                    } else {
                        document.getElementById('wechat-notice').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Ëé∑ÂèñÂÖ¨ÂëäÂ§±Ë¥•:', error);
                    document.getElementById('wechat-notice').style.display = 'none';
                }
            }
            
            fetchWechatNotice();
            
            // ÁßªÂä®Á´ØËèúÂçïÂàáÊç¢
            const menuToggle = document.querySelector('.menu-toggle');
            const searchBox = document.querySelector('.search-box');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
                });
            }
        });
    </script>
