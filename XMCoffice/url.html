<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-hover: #1565c0;
            --secondary-color: #ff6f00;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f7fa;
            --white: #ffffff;
            --header-height: 70px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            max-width: 2560px;
            margin: 0 auto;
        }
        
        /* 导航栏 */
        .navbar {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            height: var(--header-height);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: fixed;
            width: 100%;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
      
        .logo i{
            margin-right: 10px;
            color: var(--secondary-color);
            font-size: 1.8rem;
        }
      
        .logo-img {
            height: 40px; 
            width: auto; 
            margin-right: 10px; 
            vertical-align: middle; 
        }
        

        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
        }
        
        /* 搜索框 */
        .search-box {
            flex-grow: 1;
            max-width: 400px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            background: var(--white);
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }
        
        .user-actions {
            margin-left: 30px;
            display: flex;
            gap: 20px;
        }
        
        .user-actions a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }
        
        .user-actions a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        /* 主内容区 */
        .container {
            padding-top: calc(var(--header-height) + 40px);
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 50px;
            width: 100%;
        }
        
        /* 产品分类标题 */
        .category-title {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            padding-left: 20px;
            border-left: 4px solid var(--primary-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .category-title i {
            color: var(--secondary-color);
        }
        
        /* 产品卡片容器 */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            width: 100%;
        }
        
        /* 产品卡片 */
        .product-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            position: relative;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            overflow: hidden;
            background: #f0f0f0 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23ccc"><rect width="80" height="80" x="10" y="10"/></svg>') no-repeat center;
        }
        
        .product-image img {
            width: 100%;
            height: auto;
            display: block;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .product-image.loaded img {
            opacity: 1;
        }
        
        .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-name {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--text-color);
            font-weight: 600;
        }
        
        .product-desc {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .product-status {
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .status-active {
            color: #4CAF50;
        }
        
        .status-slow {
            color: #FF9800;
        }
        
        .status-stopped {
            color: #F44336;
        }
        
        .download-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            gap: 8px;
            min-width: 120px;
        }
        
        .download-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
        }
        
        .download-btn i {
            font-size: 1rem;
        }
        
        .download-btn.secondary {
            background-color: #666;
        }
        
        .download-btn.secondary:hover {
            background-color: #555;
        }
        
        /* 页脚 */
        footer {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #eee;
            padding: 40px 5% 30px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .footer-link {
            color: #eee;
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-link:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .copyright {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .search-box {
                max-width: 300px;
            }
        }
        
        @media (max-width: 992px) {
            .menu-toggle {
                display: block;
            }
            
            .search-box {
                display: none;
            }
            
            .user-actions {
                margin-left: auto;
            }
            
            .container {
                padding: calc(var(--header-height) + 40px) 20px 50px;
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
            
            .category-title {
                font-size: 1.6rem;
            }
            
            .products-container {

            }
            
            .user-actions a span {
                display: none;
            }
            
            .user-actions a i {
                font-size: 1.3rem;
            }
            
            .download-btn {
                flex-grow: 1;
            }
        }
        
        @media (max-width: 576px) {
            .navbar {
                padding: 0 15px;
            }

            }

            }

                padding: 6px 10px;
            }
            
            .notice-text {
                font-size: 13px;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        // 图片懒加载
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('.product-image img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const parent = img.parentElement;
                        
                        img.onload = function() {
                            parent.classList.add('loaded');
                            const spinner = parent.querySelector('.loading-spinner');
                            if (spinner) {
                                spinner.style.display = 'none';
                            }
                        };
                        
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '0px 0px 100px 0px'
            });

            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });

            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const productCards = document.querySelectorAll('.product-card');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                productCards.forEach(card => {
                    const name = card.querySelector('.product-name').textContent.toLowerCase();
                    const desc = card.querySelector('.product-desc').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });

            // 移动端菜单切换
            const menuToggle = document.querySelector('.menu-toggle');
            const searchBox = document.querySelector('.search-box');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    searchBox.style.display = searchBox.style.display === 'block' ? 'none' : 'block';
                });
            }
        });
    </script>
