<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - XMC工作室</title>
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-hover: #1565c0;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            color: var(--text-color);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏 */
        .navbar {
            background-color: var(--white);
            height: 60px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* 主内容区 */
        .container {
            flex: 1;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            width: 100%;
        }
        
        /* 联系卡片 */
        .contact-card {
            background-color: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(30,136,229,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
        }
        
        .contact-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .contact-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
        }
        
        .contact-info {
            font-size: 1.2rem;
            line-height: 2;
            margin-bottom: 30px;
            color: var(--text-color);
            position: relative;
        }
        
        .contact-footer {
            font-size: 1rem;
            color: var(--text-light);
            font-style: italic;
            position: relative;
        }
        
        /* 页脚 */
        footer {
            background-color: #333;
            color: #eee;
            padding: 20px 5%;
            text-align: center;
            margin-top: auto;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .footer-link {
            color: #eee;
            text-decoration: none;
            font-size: 0.8rem;
        }
        
        .copyright {
            font-size: 0.8rem;
            color: #aaa;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .contact-card {
                padding: 30px 20px;
            }
            
            .contact-title {
                font-size: 1.5rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">XMC工作室</div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="contact-card">
            <img src="icon.png" alt="XMC工作室图标" class="contact-icon">
            <h1 class="contact-title">XMC工作室 - 联系我们</h1>
            <div class="contact-info">
                xmc3497@163.com<br>
                xmc3497@gmail.com<br>
                vx & qq xmc3497
            </div>
            <p class="contact-footer">欢迎为XMC工作室提供宝贵意见！</p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="footer-links">
            <a href="https://xmc3497x.github.io/" class="footer-link">回到首页</a>
            <a href="Download.html" class="footer-link">产品下载</a>
            <a href="https://shop.xiaoman.top//links/22C1816E" class="footer-link">进入商店</a>
            <a href="helps.html" class="footer-link">帮助中心</a>
        </div>
        <div class="copyright">Copyright © 2024-<script>document.write(new Date().getFullYear())</script> XMC工作室</div>
    </footer>
</body>
</html>
