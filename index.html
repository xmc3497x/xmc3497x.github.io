<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMC工作室 - 专业高效的HTML设计工作室</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
        }
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 9999; /* 确保在最上层 */
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <p class="loading">Loading...</p>
    </div>

    <script>
        window.onload = function() {
            const contentDiv = document.getElementById("content");
            const link = "https://us1.wuaipan.com/api/v3/slave/source/0/dXBsb2Fkcy8yMDI1LzA0LzExLzdmdmhLUlpUX-acgOaWsOWumOe9kS50eHQ/%E6%9C%80%E6%96%B0%E5%AE%98%E7%BD%91.txt?sign=xxMZik1-I0RGM_fAQYHnJ7BvlwZOUV_58KxxwPBnVpc%3D%3A0";

            fetch(link)
                .then(response => {
                    if (!response.ok) throw new Error("无法获取目标网址");
                    return response.text();
                })
                .then(url => {
                    const targetUrl = url.trim();
                    contentDiv.innerHTML = `<iframe id="iframe-container" src="${targetUrl}" allowfullscreen></iframe>`;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<p class="error">加载失败：${error.message}</p>`;
                });
        };
    </script>
</body>
</html>
