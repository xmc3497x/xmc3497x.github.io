<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMC工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow: hidden; /* 禁止页面滚动 */
            height: 100vh;
        }
        
        /* 封面样式 */
        .cover {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 按钮区域样式 */
        .button-section {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:nth-child(1) { animation-delay: 1s; }
        .btn:nth-child(2) { animation-delay: 1.2s; }
        .btn:nth-child(3) { animation-delay: 1.4s; }
        .btn:nth-child(4) { animation-delay: 1.6s; }

        /* 响应式设计 - 电脑端/横屏 */
        @media (min-width: 768px), (orientation: landscape) {
            .button-section {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .button-row {
                flex-direction: row;
                margin-bottom: 0;
                width: auto;
            }
            
            .btn {
                margin: 0 10px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 封面部分 -->
    <section class="cover">
        <div class="bg-image">
            <img src="https://bing.img.run/1920x1080.php" alt="Bing每日壁纸1080P高清" />
        </div>
        <div class="overlay"></div>
        
        <!-- 添加的logo -->
        <img src="appIcon.png" alt="XMC工作室logo" class="logo">
        
        <h1 class="title">XMC工作室</h1>
        <p class="subtitle">专业高效的HTML设计工作室</p>
        
        <!-- 按钮区域 - 修改后的结构 -->
        <div class="button-section">
            <a href="XMCoffice/Download.html" class="btn">产品下载</a>
            <a href="XMCoffice/call.html" class="btn">联系我们</a>
            <a href="https://shop.xiaoman.top//links/22C1816E" class="btn">进入商店</a>
            <a href="XMCoffice/helps.html" class="btn">帮助中心</a>
        </div>
    </section>

    <script>
        // 禁止滚动
        document.body.style.overflow = 'hidden';
        
        // 动态调整按钮布局
        function adjustButtonLayout() {
            const buttonSection = document.querySelector('.button-section');
            const isDesktop = window.innerWidth >= 768 || window.matchMedia("(orientation: landscape)").matches;
            
            if (isDesktop) {
                // 电脑端/横屏 - 所有按钮在一行
                buttonSection.innerHTML = `
                    <a href="XMCoffice/Download.html" class="btn">产品下载</a>
                    <a href="XMCoffice/call.html" class="btn">联系我们</a>
                    <a href="https://shop.xiaoman.top//links/22C1816E" class="btn">进入商店</a>
                    <a href="XMCoffice/helps.html" class="btn">帮助中心</a>
                `;
            } else {
                // 移动端竖屏 - 两行按钮
                buttonSection.innerHTML = `
                    <div class="button-row">
                        <a href="XMCoffice/Download.html" class="btn">产品下载</a>
                        <a href="XMCoffice/call.html" class="btn">联系我们</a>
                    </div>
                    <div class="button-row">
                        <a href="https://shop.xiaoman.top//links/22C1816E" class="btn">进入商店</a>
                        <a href="XMCoffice/helps.html" class="btn">帮助中心</a>
                    </div>
                `;
            }
        }
        
        // 初始加载和窗口大小变化时调整布局
        window.addEventListener('load', adjustButtonLayout);
        window.addEventListener('resize', adjustButtonLayout);
        window.addEventListener('orientationchange', adjustButtonLayout);
    </script>
</body>
</html>
