<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMC工作室v6.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
        }
        
        /* 封面样式 */
        .cover {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }
        
        .offline-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            display: none;
        }
        
        .offline-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 按钮区域样式 */
        .button-section {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 25px;
            margin: 0 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1s forwards;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:nth-child(1) { animation-delay: 1s; }
        .btn:nth-child(2) { animation-delay: 1.2s; }
        .btn:nth-child(3) { animation-delay: 1.4s; }
        .btn:nth-child(4) { animation-delay: 1.6s; }
    </style>
</head>
<body>
    <!-- 封面部分 -->
    <section class="cover">
        <!-- 在线背景 -->
        <div class="bg-image">
            <img src="https://bing.img.run/1920x1080.php" alt="Bing每日壁纸1080P高清" id="online-bg">
        </div>
        
        <!-- 离线背景 -->
        <div class="offline-bg">
            <img src="bj.png" alt="XMC工作室背景" id="offline-bg">
        </div>
        
        <div class="overlay"></div>
        
        <!-- 添加的logo -->
        <img src="appIcon.png" alt="XMC工作室logo" class="logo">
        
        <h1 class="title">XMC工作室</h1>
        <p class="subtitle">专业高效的HTML设计工作室</p>
        
        <!-- 按钮区域 -->
        <div class="button-section">
            <div class="button-row">
                <a href="#" class="btn">项目案例</a>
                <a href="#" class="btn">关于我们</a>
            </div>
            <div class="button-row">
                <a href="#" class="btn">联系我们</a>
                <a href="#" class="btn">客户评价</a>
            </div>
        </div>
    </section>

    <script>
        // 禁止滚动
        document.body.style.overflow = 'hidden';
        
        // 检测网络状态并设置背景
        window.addEventListener('load', function() {
            const onlineBg = document.getElementById('online-bg');
            const offlineBg = document.querySelector('.offline-bg');
            
            // 检查网络状态
            function updateOnlineStatus() {
                if (navigator.onLine) {
                    // 在线状态 - 尝试加载在线图片
                    onlineBg.onerror = function() {
                        // 在线图片加载失败，使用离线背景
                        offlineBg.style.display = 'block';
                    };
                    onlineBg.src = "https://bing.img.run/1920x1080.php?" + new Date().getTime(); // 添加时间戳避免缓存
                } else {
                    // 离线状态 - 直接显示离线背景
                    offlineBg.style.display = 'block';
                }
            }
            
            // 初始检查
            updateOnlineStatus();
            
            // 监听网络状态变化
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // 检查在线图片是否加载成功
            onlineBg.onload = function() {
                offlineBg.style.display = 'none';
            };
        });
    </script>
</body>
</html>
